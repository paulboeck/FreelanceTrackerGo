{{define "title"}}Client - {{.Client.Name}}{{end}}

{{define "main"}}
    <div class="client">
        <div class="metadata">
            <strong>{{.Client.Name}}</strong>
            <span>#{{.Client.ID}}</span>
        </div>
        <div>
            Client Details
        </div>
        <div>
            <a href="/client/update/{{.Client.ID}}">Edit</a>
            <form method="POST" action="/client/delete/{{.Client.ID}}" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this client?');">
                <button type="submit">Delete</button>
            </form>
        </div>
        <div class="metadata">
            <!-- Two ways of using template functions pipelining vs. not -->
            <time>{{.Client.Updated | humanDate | printf "Updated: %s"}}</time>
            <time>Created: {{humanDate .Client.Created}}</time>
        </div>
    </div>
{{end}}
