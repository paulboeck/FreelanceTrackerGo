{{define "title"}}Client - {{.Client.Name}}{{end}}

{{define "main"}}
    <div class="client">
        <div class="metadata">
            <strong>{{.Client.Name}}</strong>
            <span>#{{.Client.ID}}</span>
        </div>
        <div>
            Client Details
        </div>
        <div style="padding: 1rem; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0;">
            <div class="action-buttons" style="justify-content: flex-start; gap: 1rem;">
                <a href="/client/update/{{.Client.ID}}" class="btn-icon btn-edit" title="Edit client">
                    <i class="fas fa-edit"></i>
                    ✏️
                </a>
                <form method="POST" action="/client/delete/{{.Client.ID}}" onsubmit="return confirm('Are you sure you want to delete this client?');">
                    <button type="submit" class="btn-icon btn-delete" title="Delete client">
                        <i class="fas fa-trash"></i>
                        🗑️
                    </button>
                </form>
            </div>
        </div>
        <div class="metadata">
            <!-- Two ways of using template functions pipelining vs. not -->
            <time>{{.Client.Updated | humanDate | printf "Updated: %s"}}</time>
            <time>Created: {{humanDate .Client.Created}}</time>
        </div>
    </div>
{{end}}
