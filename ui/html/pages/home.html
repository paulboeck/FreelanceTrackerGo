{{define "title"}}Home{{end}}
{{define "main"}}
    <h2>Latest Clients</h2>
    {{if .Clients}}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
            {{range .Clients}}
                <tr>
                    <td>{{.ID}}</td>
                    <td><a href="client/view/{{.ID}}">{{.Name}}</a></td>
                    <td>{{humanDate .Created}}</td>
                    <td>
                        <div class="action-buttons">
                            <a href="/client/update/{{.ID}}" class="btn-icon btn-edit" title="Edit client">
                                <i class="fas fa-edit"></i>
                                âœï¸
                            </a>
                            <form method="POST" action="/client/delete/{{.ID}}" onsubmit="return confirm('Are you sure you want to delete this client?');">
                                <button type="submit" class="btn-icon btn-delete" title="Delete client">
                                    <i class="fas fa-trash"></i>
                                    ğŸ—‘ï¸
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            {{end}}
        </table>
    {{else}}
        <p>There's nothing to see here... yet!</p>
    {{end}}
{{end}}
